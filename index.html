<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper {
      width: 240px;
      height: 320px;
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 18px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }

    .swiper-slide {
      border: 1px solid #f5f5f5;
      background-color: #fff;
    }

    .swiper-slide p {
      color: #000;
    }
  </style>
</head>

<body>
  <!-- Swiper -->

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="./images/2020_01.jpg" alt="">
        <p>dd</p>
      </div>
      <div class="swiper-slide">
        <img src="./images/2020_02.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./images/2020_03.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./images/2020_04.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./images/2020_05.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./images/2020_06.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./images/2020_07.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./images/2020_08.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./images/2020_09.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./images/2020_10.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./images/2020_11.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./images/2020_12.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./images/2020_13.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./images/2020_14.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./images/2020_15.jpg" alt="">
      </div>

    </div>
  </div>

  <style>
    img {
      width: 100%;
    }
  </style>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "cards",
      grabCursor: true,
    });
  </script>
</body>

</html>
